<head>

  <link rel="stylesheet" href="styles.css" /> 
</head>
<body>
<!-- Navigation -->

        <div class="navbar__container">
            <a href="index.html" class="navbar__logo uppercase">GAUVEL</a>
            <ul class="navbar__menu">
                <li><a href="index.html" class="navbar__links uppercase">Home</a></li>
                <li><a href="products.html" class="navbar__links uppercase">Fragrances</a></li>
                <li><a href="contact.html" class="navbar__links uppercase">Contact</a></li>
			</ul>
                    <div class="navbar__actions">
						<a href="signup.html" class="auth-button uppercase" id="authButton">Sign In/Sign Up</a>
						<button id="cartButton" class="cart-button" onclick="openCart()">
						<img src="cart.png" alt="cart">
						<span id="cartCount" class="cart-count">0</span>
						</button>
					</div>
        </div>
    </nav>
	   <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="section-container">
            <div class="contact__content">
                <div class="contact__info">
                    <h2>GET IN TOUCH</h2>
                    <div class="contact__details">
                        <div class="contact__detail">
                            <p class="contact__label uppercase mono">LABORATORY</p>

                        </div>
                        <div class="contact__detail">

                        </div>
                        <div class="contact__detail">
                            <p class="contact__label uppercase mono">PHONE</p>
                            <p class="contact__value">+33 1 23 45 67 89</p>
                        </div>
                        <div class="contact__detail">
                            <p class="contact__label uppercase mono">HOURS</p>
                            <p class="contact__value">Monday - Saturday: 10:00 - 19:00<br>Sunday: 12:00 - 18:00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
	<script src="script.js" defer></script>
		<script>
	let cachedCheckout = null;

	document.getElementById('checkoutButton').addEventListener('click', openCheckout);

	function openCheckout() {
		// Hide other sections
		document.getElementById('home').style.display = 'none';
		document.getElementById('about').style.display = 'none';
		document.querySelector('.cart-panel').style.display = 'none';
		document.getElementById('cartOverlay').style.display = 'none';

		const checkout = document.getElementById('checkoutContainer');

		// Already loaded before
		if (cachedCheckout) {
			checkout.innerHTML = cachedCheckout;
			checkout.classList.add('visible');
			runCheckoutScripts();
			return;
		}

		// Load checkout.html content
		fetch('checkout.html')
			.then(response => response.text())
			.then(html => {
				cachedCheckout = html;
				checkout.innerHTML = html;
				checkout.classList.add('visible');
				runCheckoutScripts(); // ⬅️ This loads JS inside injected content
			})
			.catch(error => {
				console.error('Failed to load checkout:', error);
				checkout.innerHTML = "<p>Failed to load checkout page.</p>";
			});
	}

	function runCheckoutScripts() {
		// Find all <script> tags from injected checkout content
		const scripts = document.querySelectorAll('#checkoutContainer script');
		scripts.forEach(oldScript => {
			const newScript = document.createElement('script');
			newScript.text = oldScript.textContent;
			document.body.appendChild(newScript); // Injects and runs it
			oldScript.remove(); // Optional: clean up original script tag
		});
	}
	</script>

</body>
</html>
