<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <style>
    .profile-container {
      max-width: 800px;
      margin: 120px auto 40px;
      padding: 40px;
      background: #fff;
      border: 1px solid rgba(0, 0, 0, 0.08);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
      border-radius: 6px;
      font-family: 'Inter', sans-serif;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 30px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      background-color: #f0f0f0;
      border: 2px solid #ccc;
      flex-shrink: 0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info-group {
      flex: 1;
    }

    .profile-field {
      margin-bottom: 18px;
    }

    .profile-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }

    .profile-value {
      font-size: 15px;
      color: #111;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f9f9f9;
    }

    .signout-btn {
      display: block;
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      background: #1a1a1a;
      color: #fff;
      font-size: 12px;
      letter-spacing: 1px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
    }

    .signout-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
 <!-- Navigation -->
	<nav class="navbar">
		<div class="navbar__container">
			<div class="navbar__toggle">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<a href="index.html" class="navbar__logo uppercase">GAUVEL</a>
			<ul class="navbar__menu">
			  <li><a href="index.html" class="navbar__links uppercase">Home</a></li>
			  <li><a href="products.html" class="navbar__links uppercase">Fragrances</a></li>
			  <li><a href="contact.html" class="navbar__links uppercase">Contact</a></li>
			</ul>
			<div class="navbar__actions">
				<a href="signup.html" class="auth-button uppercase" id="authButton">Sign In/Sign Up</a>
			</div>
		</div>
	</nav>
	<div class="navbar__overlay"></div>

	<!-- Mobile Slide Menu -->
	<div class="navbar__mobile-menu">
	  <div class="navbar__mobile-header">
	    <a class="navbar__mobile-logo" href="#home">GAUVEL</a>
	    <button class="navbar__mobile-close">âœ•</button>
	  </div>
	  <ul class="navbar__mobile-links">
	    <li><a href="#home">Home</a></li>
	    <li><a href="products.html">Fragrances</a></li>
	    <li><a href="contact.html">Contact</a></li>
	  </ul>
	</div>

  <!-- Profile Section -->
  <div class="profile-container">
    <div class="profile-header">
      <div class="avatar">
        <img id="avatarImage" src="default-avatar.jpg" alt="Avatar">
      </div>
      <div class="profile-info-group">
        <div class="profile-field">
          <div class="profile-label">Full Name</div>
          <div class="profile-value" id="userName">Loading...</div>
        </div>
        <div class="profile-field">
          <div class="profile-label">Email</div>
          <div class="profile-value" id="userEmail">Loading...</div>
        </div>
        <div class="profile-field">
          <div class="profile-label">Phone</div>
          <div class="profile-value" id="userPhone">Loading...</div>
        </div>
      </div>
    </div>

    <div class="profile-field">
      <div class="profile-label">Address</div>
      <div class="profile-value" id="userAddress">Loading...</div>
    </div>

    <button class="signout-btn" onclick="signOut()">Sign Out</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyD9aQYJduGX-IBnCGvxYBQHCrZH05GAhoY",
    authDomain: "gauvelfragrance-80197.firebaseapp.com",
    projectId: "gauvelfragrance-80197",
    storageBucket: "gauvelfragrance-80197.appspot.com",
    messagingSenderId: "116770427568",
    appId: "1:116770427568:web:16373de8c306a1b771e175"
  };

  const BASE_URL = "https://psgc.gitlab.io/api";

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Get PSGC location name
  async function getLocationName(type, code) {
    try {
      const res = await fetch(`${BASE_URL}/${type}/${code}/`);
      if (!res.ok) return code;
      const data = await res.json();
      return data.name || code;
    } catch (err) {
      console.error(`Error fetching ${type} for code ${code}`, err);
      return code;
    }
  }

  // Populate Profile Fields
  async function updateProfileUI(data) {
    document.getElementById('userName').textContent = data.name || 'N/A';
    document.getElementById('userEmail').textContent = data.email || 'N/A';
    document.getElementById('userPhone').textContent = data.phone || 'N/A';

    const [region, province, municipality, barangay] = await Promise.all([
      getLocationName("regions", data.region),
      getLocationName("provinces", data.province),
      getLocationName("cities-municipalities", data.municipality),
      getLocationName("barangays", data.barangay),
    ]);

    const address = [
      data.street,
      barangay,
      municipality,
      province,
      region,
      data.zip
    ].filter(Boolean).join(', ');

    document.getElementById('userAddress').textContent = address || 'N/A';

    if (data.avatarURL) {
      document.getElementById('avatarImage').src = data.avatarURL;
    }
  }

  // Sign out function
  function signOut() {
    auth.signOut().then(() => {
      window.location.href = 'signup.html';
    });
  }

  // On Auth State Change
  auth.onAuthStateChanged(async (user) => {
    const authButton = document.getElementById('authButton');

    if (!user) {
      window.location.href = 'signup.html';
      return;
    }

    try {
      const doc = await db.collection("users").doc(user.uid).get();
      if (doc.exists) {
        updateProfileUI(doc.data());

        if (authButton) {
          authButton.textContent = 'Profile';
          authButton.href = 'profile.html';
          authButton.classList.remove('auth-button');
          authButton.classList.add('profile-button');
        }
      }
    } catch (err) {
      console.error("Error loading user data:", err);
    }
  });
</script>

</body>
</html>
