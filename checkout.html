<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - GAUVEL</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin-top: 80px;
      font-size: 0.75rem;
    }

    .checkout-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .checkout-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .checkout-header h1 {
      font-size: 1.5rem;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .order-summary {
      background: #fafafa;
      padding: 1.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .summary-item {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
    }

    .item-image {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .item-info h3 {
      font-size: 1rem;
      margin: 0;
    }

    .item-info p {
      margin: 0.25rem 0;
      font-size: 0.75rem;
    }

    .item-price {
      margin-left: auto;
      font-weight: bold;
      font-size: 1rem;
    }

    .total-section {
      margin-top: 2rem;
      border-top: 2px solid #ccc;
      padding-top: 1rem;
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
    }

    .checkout-actions {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .checkout-btn,
    .continue-shopping {
      padding: 0.75rem 1.5rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .checkout-btn {
      background: #8b7355;
      color: white;
    }

    .continue-shopping {
      background: #444;
      color: white;
      text-decoration: none;
    }

    .empty-cart {
      text-align: center;
      padding: 2rem;
      color: #777;
    }

    @media (max-width: 600px) {
      .checkout-container {
        padding: 1rem;
        margin: 1rem;
      }

      .summary-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .item-image {
        width: 100%;
        height: auto;
        margin-bottom: 0.5rem;
      }

      .item-price {
        margin-left: 0;
        align-self: flex-end;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <div class="checkout-header">
      <h1>Checkout</h1>
      <p>Review your order before completing your purchase</p>
    </div>

    <div class="order-summary">
      <h2>Order Summary</h2>
      <div id="order-items"></div>

      <div class="total-section">
        <div class="total-row">
          <span>Subtotal</span>
          <span id="subtotal">â‚±0.00</span>
        </div>
        <div class="total-row">
          <span>Tax (8%)</span>
          <span id="tax">â‚±0.00</span>
        </div>
        <div class="total-row" style="font-weight: bold;">
          <span>Total</span>
          <span id="total">â‚±0.00</span>
        </div>
      </div>
    </div>

    <div class="checkout-actions">
      <button class="checkout-btn" onclick="processPayment()">Complete Purchase</button>
      <a href="products.html" class="continue-shopping">Continue Shopping</a>
    </div>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

    const firebaseConfig = {
				apiKey: "AIzaSyD9aQYJduGX-IBnCGvxYBQHCrZH05GAhoY",
				authDomain: "gauvelfragrance-80197.firebaseapp.com",
				projectId: "gauvelfragrance-80197",
				storageBucket: "gauvelfragrance-80197.firebasestorage.app",
				messagingSenderId: "116770427568",
				appId: "1:116770427568:web:16373de8c306a1b771e175",
				measurementId: "G-EG12NGJSYS"
			};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        // Not logged in, redirect to signup
        window.location.href = 'signup.html';
      }
    });

    function formatCurrency(amount) {
      return new Intl.NumberFormat('en-PH', {
        style: 'currency',
        currency: 'PHP'
      }).format(amount);
    }

    function processPayment() {
      const btn = document.querySelector('.checkout-btn');
      btn.textContent = 'Processing...';
      btn.disabled = true;

      setTimeout(() => {
        alert('Thank you for your purchase!');
        localStorage.removeItem('cart');
        window.location.href = 'index.html';
      }, 2000);
    }

    function populateOrderSummary() {
      const orderItems = document.getElementById('order-items');
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      if (cart.length === 0) {
        orderItems.innerHTML = `<div class="empty-cart"><p>ðŸ›’ Your cart is empty.</p></div>`;
        return;
      }

      let subtotal = 0;

      cart.forEach(product => {
        const imagePath = `res/${product.name.toUpperCase()}/1.png`;
        const item = document.createElement('div');
        item.className = 'summary-item';

        item.innerHTML = `
          <div class="item-image">
            <img src="${imagePath}" alt="${product.name}">
          </div>
          <div class="item-info">
            <h3>${product.name}</h3>
            <p>${product.size}</p>
            <p>${product.description || 'Eau de Parfum'}</p>
          </div>
          <div class="item-price">${formatCurrency(product.price * product.quantity)}</div>
        `;

        orderItems.appendChild(item);
        subtotal += product.price * product.quantity;
      });

      const tax = subtotal * 0.08;
      const total = subtotal + tax;

      document.getElementById('subtotal').textContent = formatCurrency(subtotal);
      document.getElementById('tax').textContent = formatCurrency(tax);
      document.getElementById('total').textContent = formatCurrency(total);
    }

    document.addEventListener('DOMContentLoaded', populateOrderSummary);
  </script>
</body>
</html>
