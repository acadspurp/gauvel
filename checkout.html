<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - GAUVEL</title>
  <link rel="stylesheet" href="styles.css">
  <style>
        :root {
      --color-white: #ffffff;
      --color-black: #000000;
      --color-grey-light: #f5f5f5;
      --color-grey-medium: #d1d1d1;
      --color-grey-dark: #666666;
      --color-beige: #f4f1eb;
      --color-brown: #8b7355;
      --font-primary: 'Inter', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    body {
      font-family: var(--font-primary);
      background-color: var(--color-grey-light);
      color: var(--color-grey-dark);
      line-height: 1.6;
      margin-top: 80px;
      font-size: 0.9rem;
    }

    .checkout-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--color-white);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .checkout-header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--color-grey-medium);
    }

    .checkout-header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--color-black);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .checkout-header p {
      color: var(--color-grey-dark);
      font-size: 0.9rem;
    }

    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--color-grey-dark);
      padding: 0.5rem;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: var(--color-grey-medium);
      color: var(--color-black);
    }

    .order-summary {
      background: var(--color-grey-light);
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid var(--color-grey-medium);
      max-width: 600px;
      margin: 0 auto;
    }

    .order-summary h2 {
      font-size: 1.3rem;
      color: var(--color-black);
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .summary-item {
      display: flex;
      align-items: center;
      padding: 1.5rem 0;
      border-bottom: 1px solid var(--color-grey-medium);
    }

    .summary-item:last-child {
      border-bottom: none;
    }

    .item-details {
      display: flex;
      align-items: center;
      flex: 1;
      gap: 1rem;
    }

    .item-image {
      width: 80px;
      height: 80px;
      background: var(--color-white);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--color-grey-medium);
      overflow: hidden;
    }

    .item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .item-info h3 {
      color: var(--color-black);
      margin-bottom: 0.25rem;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .item-info p {
      color: var(--color-grey-dark);
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
    }

    .item-price {
      font-size: 1rem;
      font-weight: 600;
      color: var(--color-black);
    }

    .total-section {
      background: var(--color-white);
      padding: 1.5rem;
      border-radius: 8px;
      border: 2px solid var(--color-grey-medium);
      margin-top: 1.5rem;
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.75rem;
      padding: 0.25rem 0;
      font-size: 0.9rem;
    }

    .total-row:last-child {
      margin-bottom: 0;
      padding-top: 0.75rem;
      border-top: 2px solid var(--color-grey-medium);
      font-weight: 600;
      font-size: 1rem;
    }

    .total-label {
      color: var(--color-grey-dark);
      font-weight: 500;
    }

    .total-row:last-child .total-label {
      color: var(--color-black);
      font-weight: 600;
    }

    .total-value {
      color: var(--color-black);
      font-weight: 600;
    }

    .checkout-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 2px solid var(--color-grey-medium);
    }

    .checkout-btn,
    .continue-shopping {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      min-width: 180px;
      cursor: pointer;
    }

    .checkout-btn {
      background: var(--color-brown);
      color: var(--color-white);
    }

    .checkout-btn:hover {
      background: #7a634a;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(139, 115, 85, 0.3);
    }

    .continue-shopping {
      background: var(--color-grey-dark);
      color: var(--color-white);
    }

    .continue-shopping:hover {
      background: #4f4f4f;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 102, 102, 0.3);
    }

    @media (max-width: 768px) {
      .checkout-container {
        margin: 1rem;
        padding: 1rem;
      }

      .checkout-actions {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <button class="back-button" onclick="goBack()" title="Go Back">‚Üê</button>
    <div class="checkout-header">
      <h1>Checkout</h1>
      <p>Review your order and complete your purchase</p>
    </div>
    <div class="checkout-content">
      <div class="order-summary">
        <h2>Order Summary</h2>
        <div id="order-items"></div>
        <div class="total-section">
          <div class="total-row"><span class="total-label">Subtotal</span><span class="total-value" id="subtotal">‚Ç±0.00</span></div>
          <div class="total-row"><span class="total-label">Tax (8%)</span><span class="total-value" id="tax">‚Ç±0.00</span></div>
          <div class="total-row"><span class="total-label">Total</span><span class="total-value" id="total">‚Ç±0.00</span></div>
        </div>
      </div>
    </div>
    <div class="checkout-actions">
      <button class="checkout-btn" onclick="processPayment()">Complete Purchase</button>
      <button class="continue-shopping" onclick="goBack()">Continue Shopping</button>
    </div>
  </div>

  <script>
    function goBack() {
      const checkout = document.getElementById('checkoutContainer');
      if (checkout) {
        checkout.classList.remove('visible');
        setTimeout(() => {
          checkout.style.display = 'none';
        }, 400);
      }
      const home = document.getElementById('home');
      const about = document.getElementById('about');
      if (home) home.style.display = 'block';
      if (about) about.style.display = 'block';
    }

    function processPayment() {
      const btn = document.querySelector('.checkout-btn');
      const originalText = btn.textContent;
      btn.textContent = 'Processing...';
      btn.disabled = true;
      setTimeout(() => {
        alert('Thank you for your purchase! Your order has been confirmed.');
        localStorage.removeItem('checkoutProduct');
        btn.textContent = originalText;
        btn.disabled = false;
        goBack();
      }, 2000);
    }

    function populateOrderSummary() {
      const orderItems = document.getElementById('order-items');
      const product = JSON.parse(localStorage.getItem('checkoutProduct'));
      if (!product) {
        orderItems.innerHTML = `
          <div class="empty-cart">
            <i>üõí</i>
            <h3>Your cart is empty</h3>
            <p>Add some products to see them here</p>
          </div>
        `;
        return;
      }
      const itemDiv = document.createElement('div');
      itemDiv.className = 'summary-item';
      itemDiv.innerHTML = `
        <div class="item-details">
          <div class="item-image" id="product-image">
            <img src="${product.image || ''}" alt="${product.name}" style="display: ${product.image ? 'block' : 'none'};">
            ${!product.image ? '<i>üß¥</i>' : ''}
          </div>
          <div class="item-info">
            <h3 id="product-name">${product.name}</h3>
            <p id="product-size">${product.size || '50ml'}</p>
            <p id="product-description">${product.description || 'Eau de Parfum'}</p>
          </div>
        </div>
        <div class="item-price" id="product-price">‚Ç±${product.price.toFixed(2)}</div>
      `;
      orderItems.appendChild(itemDiv);
      const subtotal = product.price;
      const tax = subtotal * 0.08;
      const total = subtotal + tax;
      document.getElementById('subtotal').textContent = `‚Ç±${subtotal.toFixed(2)}`;
      document.getElementById('tax').textContent = `‚Ç±${tax.toFixed(2)}`;
      document.getElementById('total').textContent = `‚Ç±${total.toFixed(2)}`;
    }

    document.addEventListener('DOMContentLoaded', function () {
      populateOrderSummary();
    });
  </script>
</body>
</html>
